<form #form="ngForm" (ngSubmit)="submit(form)" class="register-form">
  <h2 class="register-title">Crear cuenta</h2>

  <label for="username" class="register-label">Usuario</label>
  <input
    id="username"
    type="text"
    [(ngModel)]="username"
    name="username"
    required
    class="register-input"
  />

  <label for="email" class="register-label">Correo electrónico</label>
  <input
    id="email"
    type="email"
    [(ngModel)]="email"
    name="email"
    required
    class="register-input"
  />

  <label for="password" class="register-label">Contraseña</label>
  <input
    id="password"
    type="password"
    [(ngModel)]="password"
    name="password"
    required
    class="register-input"
  />

  <button
    type="submit"
    [disabled]="form.invalid || loading"
    class="register-button"
  >
    {{ loading ? 'Registrando...' : 'Registrar' }}
  </button>

  <p *ngIf="error" class="register-error">{{ error }}</p>

  <div class="register-footer">
    <p class="register-footer-text">¿Ya tienes una cuenta?</p>
    <button type="button" class="register-link-button" (click)="goToLogin()">
      Iniciar sesión
    </button>
  </div>
</form>
