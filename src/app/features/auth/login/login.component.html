<form #form="ngForm" (ngSubmit)="submit(form)" class="login-form">
  <h2 class="login-title">Iniciar sesión</h2>

  <label for="username" class="login-label">Usuario o Email</label>
  <input
    id="username"
    type="text"
    [(ngModel)]="username"
    name="username"
    required
    class="login-input"
  />

  <label for="password" class="login-label">Contraseña</label>
  <input
    id="password"
    type="password"
    [(ngModel)]="password"
    name="password"
    required
    class="login-input"
  />

  <button
    type="submit"
    [disabled]="form.invalid || loading"
    class="login-button"
  >
    {{ loading ? 'Ingresando...' : 'Entrar' }}
  </button>

  <p *ngIf="error" class="login-error">{{ error }}</p>

  <div class="login-footer">
    <p class="login-footer-text">¿No tienes una cuenta?</p>
    <button type="button" class="login-link-button" (click)="goToRegister()">
      Crear cuenta
    </button>
  </div>
</form>
