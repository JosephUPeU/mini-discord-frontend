<div class="chat-container">
  <div class="mensajes">
    <div *ngFor="let msg of mensajes" class="mensaje">
      <div class="cabecera">
        <span class="usuario">{{ msg.usuario }}</span>
        <span class="hora">{{ msg.hora }}</span>
      </div>
      <div class="contenido">{{ msg.contenido }}</div>
    </div>
  </div>

  <div class="input-area">
    <input type="text" placeholder="Escribe un mensaje..." disabled />
    <button disabled>Enviar</button>
  </div>
</div>
